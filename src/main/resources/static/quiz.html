<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question { margin-bottom: 25px; }
    .question h3 { margin-bottom: 10px; }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .result-section h2 {
      text-align: center;
      color: #007bff;
    }
    .result-text {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .message {
      font-size: 1.1em;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .message.positive { background-color: #d4edda; color: #155724; }
    .message.neutral { background-color: #fff3cd; color: #856404; }
    .message.negative { background-color: #f8d7da; color: #721c24; }
    .incorrect-questions {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .incorrect-questions h4 { margin-bottom: 10px; color: #dc3545; }
    .incorrect-questions ul { list-style-type: none; padding: 0; }
    .incorrect-questions li { margin-bottom: 5px; color: #555; }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz S…ôhif…ôsi</h1>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Cavablarƒ± Yoxla</button>

  <div id="resultSection" class="result-section" style="display: none;">
    <h2>N…ôtic…ô</h2>
    <div id="resultText" class="result-text"></div>
    <div id="scoreMessage" class="message"></div>
    <div id="incorrectQuestionsList" class="incorrect-questions">
      <h4>Yanlƒ±≈ü Cavablandƒ±rƒ±lmƒ±≈ü Suallar:</h4>
      <ul></ul>
    </div>
  </div>
</div>

<script>
  const BASE_URL = 'http://localhost:8081/api/quiz';

  const quizData = JSON.parse(localStorage.getItem("quizQuestions") || "[]");
  const quizConfig = JSON.parse(localStorage.getItem("quizConfig") || "{}");
  const userAnswers = new Map();

  document.addEventListener("DOMContentLoaded", renderQuiz);

  function renderQuiz() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = '';

    if (!quizData || quizData.length === 0) {
      quizDiv.innerHTML = '<p class="warning">Sual tapƒ±lmadƒ±. Z…ôhm…ôt olmasa …ôvv…ôlki s…ôhif…ôd…ôn d√ºzg√ºn bir quiz se√ßin.</p>';
      return;
    }

    quizData.forEach((q, idx) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `<h3>${idx + 1}. ${q.questionText}</h3>`;

      if (!q.options || q.options.length === 0) {
        const warning = document.createElement("p");
        warning.className = "warning";
        warning.textContent = "Cavab variantlarƒ± m√∂vcud deyil.";
        qDiv.appendChild(warning);
      } else {
        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(opt => {
          const option = document.createElement("label");
          option.innerHTML = `
            <input type="radio" name="q${q.id}" value="${opt.id}" onchange="userAnswers.set(${q.id}, ${opt.id})">
            ${opt.optionText}
          `;
          optionsDiv.appendChild(option);
        });

        qDiv.appendChild(optionsDiv);
      }

      quizDiv.appendChild(qDiv);
    });
  }

  async function submitQuiz() {
    if (quizData.length === 0) {
      alert("Cavab yoxlamaq √º√ß√ºn sual yoxdur.");
      return;
    }

    const answersMap = {};
    userAnswers.forEach((value, key) => {
      answersMap[key] = value;
    });

    const quizAttempt = {
      userName: quizConfig.userName,
      answers: answersMap
    };

    try {
      const res = await fetch(`${BASE_URL}/submit?initialScore=${quizConfig.entryScore}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(quizAttempt)
      });
      const resultData = await res.json();

      if (!res.ok) {
        alert(resultData.message || 'Cavablar yoxlanark…ôn x…ôta ba≈ü verdi.');
        return;
      }

      displayResult(resultData);

    } catch (e) {
      console.error("Cavablarƒ± yoxlamaqda x…ôta ba≈ü verdi:", e);
      alert("Cavablarƒ± yoxlamaqda x…ôta ba≈ü verdi. Konsolu yoxlayƒ±n.");
    }
  }

  function displayResult(result) {
    const resultSection = document.getElementById("resultSection");
    const resultText = document.getElementById("resultText");
    const scoreMessage = document.getElementById("scoreMessage");
    const incorrectQuestionsList = document.getElementById("incorrectQuestionsList").querySelector('ul');

    resultSection.style.display = 'block';
    resultText.textContent = `Sizin n…ôtic…ôniz: ${result.correctAnswers} / ${result.totalQuestions}`;
    resultText.innerHTML += `<br>√úmumi balƒ±nƒ±z: <b>${result.finalScore}</b>`;

    scoreMessage.className = 'message';
    let messageText = '';
    if (result.finalScore >= 91) {
      messageText = "Halal olsunüëç = A aldƒ±nƒ±z!";
      scoreMessage.classList.add('positive');
    } else if (result.finalScore >= 81) {
      messageText = "T…ôbrikl…ôrüéâ = B aldƒ±nƒ±z!";
      scoreMessage.classList.add('positive');
    } else if (result.finalScore >= 71) {
      messageText = "G√∂z…ôlüåû = C aldƒ±nƒ±z!";
      scoreMessage.classList.add('neutral');
    } else if (result.finalScore >= 51) {
      messageText = "Buna da ≈ü√ºk√ºrü•≤ = D aldƒ±nƒ±z!";
      scoreMessage.classList.add('neutral');
    } else {
      messageText = "Balƒ±nƒ±z 50-d…ôn a≈üaƒüƒ±dƒ±rüëé. T…ôkrarla!üò≠";
      scoreMessage.classList.add('negative');
    }
    scoreMessage.textContent = messageText;

    incorrectQuestionsList.innerHTML = ''; // ∆èvv…ôlki siyahƒ±nƒ± t…ômizl…ô

    // Yanlƒ±≈ü cavablandƒ±rƒ±lmƒ±≈ü suallarƒ± g√∂st…ôririk
    if (result.incorrectQuestions && result.incorrectQuestions.length > 0) {
      // Hiss…ôni g√∂st…ôririk
      document.getElementById("incorrectQuestionsList").style.display = 'block';
      result.incorrectQuestions.forEach(qText => {
        const li = document.createElement('li');
        li.textContent = qText;
        incorrectQuestionsList.appendChild(li);
      });
    } else {
      // ∆èg…ôr s…ôhv sual yoxdursa, yanlƒ±≈ü suallar hiss…ôsini gizl…ôdirik
      document.getElementById("incorrectQuestionsList").style.display = 'none';
      // V…ô scoreMessage hiss…ôsind…ô x√ºsusi bir t…ôbrik mesajƒ± …ôlav…ô ed…ô bil…ôrik
      // (…ôg…ôr h…ôl…ô d…ô yuxarƒ±da bal …ôsasƒ±nda mesaj verilm…ôyibs…ô)
      // Ya da …ôlav…ô bir div yaradƒ±b orada da g√∂st…ôr…ô bil…ôrsiniz
      if (result.finalScore === 100) { // M√ºk…ômm…ôl bal olduqda x√ºsusi mesaj
        scoreMessage.textContent += " Siz b√ºt√ºn suallarƒ± d√ºzg√ºn cavablandƒ±rdƒ±nƒ±z!";
      } else if (result.correctAnswers === result.totalQuestions) { // B√ºt√ºn cavablar d√ºzg√ºnd√ºrs…ô (amma bal 100 olmaya bil…ôr)
        scoreMessage.textContent += " B√ºt√ºn suallar d√ºzg√ºn cavablandƒ±rƒ±ldƒ±!";
      }
    }

    document.querySelector('button').disabled = true;
  }
</script>

</body>
</html>
