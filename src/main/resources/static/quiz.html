<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #007bff;
    }
    .question-block {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .question-block h3 {
      margin-top: 0;
      color: #555;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #fff;
      transition: background-color 0.2s;
    }
    .options label:hover {
      background-color: #e6f7ff;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .result-item {
      margin-bottom: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .show-incorrect-button {
      background-color: #ffc107;
      color: #333;
      margin-top: 15px;
      display: none; /* Initially hidden */
    }
    .show-incorrect-button:hover {
      background-color: #e0a800;
    }
    .incorrect-questions-list {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ffc107;
      background-color: #fffacd;
      display: none; /* Initially hidden */
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 id="quizTitle"></h1>
  <p>İstifadəçi: <span id="userNameDisplay"></span></p>

  <div id="questionsContainer">
  </div>

  <button onclick="submitQuiz()">İmtahanı Bitir</button>

  <div id="resultsSection" class="results-section" style="display: none;">
    <h2>Nəticələr</h2>
    <p>Düzgün Cavablar: <span id="correctCount"></span> / <span id="totalCount"></span></p>
    <p>Faiz: <span id="percentage"></span>%</p>

    <button class="show-incorrect-button" onclick="toggleIncorrectQuestions()">Səhv Cavabları Göstər</button>
    <div id="incorrectQuestionsList" class="incorrect-questions-list">
      <h3>Səhv Cavab verdiyiniz suallar:</h3>
      <ul id="incorrectQuestionsUl"></ul>
    </div>
  </div>
</div>

<script>
  let quizQuestions = [];
  let userName = '';
  const userAnswers = new Map();

  document.addEventListener('DOMContentLoaded', () => {
    quizQuestions = JSON.parse(localStorage.getItem('quizQuestions') || '[]');
    userName = localStorage.getItem('quizUserName') || 'Qonaq';

    document.getElementById('quizTitle').textContent = `${userName}, quizə xoş gəlmisiniz!`;
    document.getElementById('userNameDisplay').textContent = userName;

    if (quizQuestions.length === 0) {
      alert('Quiz sualları tapılmadı. Ana səhifəyə yönləndirilirsiniz.');
      window.location.href = 'index.html';
      return;
    }
    displayQuestions();
  });

  function displayQuestions() {
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';
    quizQuestions.forEach((question, index) => {
      const questionBlock = document.createElement('div');
      questionBlock.classList.add('question-block');
      questionBlock.innerHTML = `<h3>${index + 1}. ${question.questionText}</h3><div class="options"></div>`;

      const optionsDiv = questionBlock.querySelector('.options');
      // Shuffle options before displaying them
      const shuffledOptions = shuffleArray([...question.options]);

      shuffledOptions.forEach(option => {
        const optionLabel = document.createElement('label');
        optionLabel.innerHTML = `
                        <input type="radio" name="question_${question.id}" value="${option.id}" onchange="selectAnswer(${question.id}, ${option.id})">
                        ${option.optionText}
                    `;
        optionsDiv.appendChild(optionLabel);
      });
      container.appendChild(questionBlock);
    });
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
  }

  function selectAnswer(questionId, optionId) {
    userAnswers.set(questionId, optionId);
  }

  async function submitQuiz() {
    if (userAnswers.size !== quizQuestions.length) {
      alert('Zəhmət olmasa bütün suallara cavab verin.');
      return;
    }

    const attempt = {
      userName: userName,
      answers: Object.fromEntries(userAnswers) // Convert Map to plain object for JSON
    };

    try {
      const response = await fetch('http://localhost:8081/api/quiz/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(attempt)
      });

      if (!response.ok) {
        throw new Error('Quiz nəticələrini göndərmək uğursuz oldu.');
      }

      const result = await response.json();
      displayResults(result);

    } catch (error) {
      console.error('Quiz göndərməkdə xəta:', error);
      alert('Nəticələri hesablamaq mümkün olmadı. Zəhmət olmasa yenidən cəhd edin.');
    }
  }

  function displayResults(result) {
    document.getElementById('questionsContainer').style.display = 'none'; // Hide questions
    document.querySelector('button[onclick="submitQuiz()"]').style.display = 'none'; // Hide submit button

    const resultsSection = document.getElementById('resultsSection');
    resultsSection.style.display = 'block';

    document.getElementById('correctCount').textContent = result.correctAnswers;
    document.getElementById('totalCount').textContent = result.totalQuestions;
    const percentage = (result.correctAnswers / result.totalQuestions * 100).toFixed(2);
    document.getElementById('percentage').textContent = isNaN(percentage) ? '0.00' : percentage;

    if (result.incorrectQuestions && result.incorrectQuestions.length > 0) {
      document.querySelector('.show-incorrect-button').style.display = 'block';
      const incorrectUl = document.getElementById('incorrectQuestionsUl');
      incorrectUl.innerHTML = '';
      result.incorrectQuestions.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q;
        incorrectUl.appendChild(li);
      });
    } else {
      document.querySelector('.show-incorrect-button').style.display = 'none';
    }
  }

  function toggleIncorrectQuestions() {
    const list = document.getElementById('incorrectQuestionsList');
    if (list.style.display === 'none' || list.style.display === '') {
      list.style.display = 'block';
    } else {
      list.style.display = 'none';
    }
  }
</script>
</body>
</html>
