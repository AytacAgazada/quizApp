<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Başlanğıc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .upload-section {
            border-top: 1px solid #eee;
            margin-top: 30px;
            padding-top: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Quiz Tətbiqinə Xoş Gəlmisiniz!</h1>

    <h2>Quiz Başla</h2>
    <div id="quizConfigForm">
        <label for="userName">İstifadəçi Adı:</label>
        <input type="text" id="userName" placeholder="Adınızı daxil edin" required>

        <label for="entryScore">Giriş Balı (isteğe bağlı):</label>
        <input type="number" id="entryScore" value="0">

        <label for="subjectSelect">Fənn Seçin:</label>
        <select id="subjectSelect" required>
            <option value="">Fənn seçin...</option>
        </select>
        <div id="subjectError" class="error-message" style="display: none;">Xahiş edirik bir fənn seçin.</div>

        <label for="numberOfQuestions">Sual Sayı:</label>
        <input type="number" id="numberOfQuestions" min="1" value="10" required>

        <label for="startQuestionNumber">Sual Aralığı Başlanğıcı (isteğe bağlı):</label>
        <input type="number" id="startQuestionNumber" min="1" value="0">

        <label for="endQuestionNumber">Sual Aralığı Sonu (isteğe bağlı):</label>
        <input type="number" id="endQuestionNumber" min="1" value="0">

        <button onclick="startQuiz()">Quiz Başla</button>
    </div>

    <div class="upload-section">
        <h2>PDF Yüklə</h2>
        <div id="uploadForm">
            <label for="pdfFile">PDF Faylı Seçin:</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
            <div id="pdfUploadError" class="error-message" style="display: none;"></div>
            <div id="pdfUploadSuccess" class="success-message" style="display: none;"></div>
            <button onclick="uploadPdf()">PDF Yüklə</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', fetchSubjects);

    async function fetchSubjects() {
        try {
            const response = await fetch('http://localhost:8081/api/quiz/subjects');
            const subjects = await response.json();
            const subjectSelect = document.getElementById('subjectSelect');
            subjectSelect.innerHTML = '<option value="">Fənn seçin...</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        } catch (error) {
            alert('Fənləri yükləməkdə xəta baş verdi.');
        }
    }

    async function uploadPdf() {
        const pdfFile = document.getElementById('pdfFile').files[0];
        const errorDiv = document.getElementById('pdfUploadError');
        const successDiv = document.getElementById('pdfUploadSuccess');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        if (!pdfFile) {
            errorDiv.textContent = 'Zəhmət olmasa PDF seçin.';
            errorDiv.style.display = 'block';
            return;
        }

        const formData = new FormData();
        formData.append('file', pdfFile);

        try {
            const res = await fetch('http://localhost:8081/api/quiz/upload-pdf', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (!res.ok) {
                errorDiv.textContent = data.message || 'Yükləmə uğursuz oldu.';
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = `PDF yükləndi. Fənn: ${data.subject}`;
                successDiv.style.display = 'block';
                fetchSubjects();
            }
        } catch (e) {
            errorDiv.textContent = 'Xəta baş verdi.';
            errorDiv.style.display = 'block';
        }
    }

    async function startQuiz() {
        const config = {
            userName: document.getElementById('userName').value,
            entryScore: parseInt(document.getElementById('entryScore').value),
            subject: document.getElementById('subjectSelect').value,
            numberOfQuestions: parseInt(document.getElementById('numberOfQuestions').value),
            startQuestionNumber: parseInt(document.getElementById('startQuestionNumber').value),
            endQuestionNumber: parseInt(document.getElementById('endQuestionNumber').value)
        };

        if (!config.userName || !config.subject) {
            alert('Bütün sahələri doldurun.');
            return;
        }

        try {
            const res = await fetch('http://localhost:8081/api/quiz/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });
            const data = await res.json();

            if (!res.ok || !Array.isArray(data) || data.length === 0) {
                alert(data.message || "Quiz tapılmadı.");
                return;
            }

            localStorage.setItem("quizQuestions", JSON.stringify(data));
            localStorage.setItem("quizUserName", config.userName);
            window.location.href = "quiz.html";
        } catch (e) {
            alert("Quiz başlamaqda xəta baş verdi.");
        }
    }
</script>
</body>
</html>
